<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <header>
      <h1>Twiddler</h1>
    </header>
    <textarea name="tweet-input">Say something!</textarea>
    <input class="button" type="submit" name="tweet-submit" value="Twiddle">
    <section class="stream"></section>
    <script>

      $(document).ready(function(){

        //target home-stream class
        var $stream = $('.stream');
        var period = 1000;

        var index = 0;
        var updateTweets = function() {
          //update stream with new tweets every 'period'
          while(index < streams.home.length){
            var tweet = streams.home[index];

            //create container and elements for tweet info
            var $tweetContainer = $('<div class="tweet-container"></div>');
            var $username = $('<h4></h4>');
            var $timestamp = $('<h5></h5>');
            var $tweet = $('<p class="tweet"></p>');

            //add the element info
            $username.text('@' + tweet.user);
            $timestamp.text(tweet.created_at);
            $tweet.text(tweet.message);

            //display newest tweets first
            $tweetContainer.append($username);
            $tweetContainer.append($timestamp);
            $tweetContainer.append($tweet);
            $tweetContainer.prependTo($stream);
            index++;
          }
          setTimeout(updateTweets, period);
        }
        updateTweets();
      });

    </script>
  </body>
</html>
