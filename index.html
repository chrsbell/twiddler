<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Twiddler</h1>
    </header>
    <div class="main-grid">
      <div class="col-userinfo">
        <div class="col-usernames"></div>
        <div class="col-timestamps"></div>
      </div>
      <div class="col-tweets"></div>
    </div>
    <div class="side-grid">
      <div class="col-userlist"></div>
    </div>
    <textarea name="tweet-input" autofocus></textarea>
    <script>

      $(document).ready(function(){

        //target col-tweets section
        var $stream = $('.col-tweets');
        var period = 1000;

        var numTweets = 0;
        var numUsers = 0;

        //colors for each user
        var colors = ['blanchedalmond', 'palegoldenrod', 'forestgreen', 'cyan'];

        //map each user to a color
        var userColors = {};
        var index = 0;
        for (var user in streams.users) {
          userColors[user.toString()] = colors[index];
          index = (index + 1) % colors.length;
        }

        var $userinfo = $('.col-userinfo');
        var $usernames = $('.col-usernames');
        var $timestamps = $('.col-timestamps');

        //which user's tweets are we showing
        var currentUser = 'home';

        var logo = ' _____          _     _     _ _           \n/__   __      _(_) __| | __| | | ___ _ __ \n  / /\\\\ \\ /\\ / | |/ _` |/ _` | |/ _ | \'__|\n / /   \\ V  V /| | (_| | (_| | |  __| |   \n \\/     \\_/\\_/ |_|\\__,_|\\__,_|_|\\___|_|   \n                                          \n';
        javascript: console.log(logo);

        //add users you are following to list on side
        var $userlist = $('<ul></ul>');
        var $userCol = $('.col-userlist');
        var $user = $('<li></li>');
        //link to home
        $user.text('home');
        $userlist.append($user);

        while (numUsers < users.length) {
          $user = $('<li></li>');
          $user.text(users[numUsers]);
          $userlist.append($user);
          numUsers++;
        }
        $userCol.append($userlist);

        var showTweet = function(tweet) {
            //create elements for tweet info
            var $username = $('<h4 class="username"></h4>');
            var $timestamp = $('<h5 class="timestamp"></h5>');
            var $tweet = $('<p class="tweet"></p>');

            //add the element info
            $username.text('@' + tweet.user);
            $timestamp.text(tweet.created_at.getHours() + ":"  + tweet.created_at.getMinutes() + ":" + tweet.created_at.getSeconds());
            $tweet.text(tweet.message);

            //display newest tweets first
            $stream.append($tweet);
            $usernames.append($username);
            $timestamps.append($timestamp);

            //make sure containers are aligned
            var tweetHeight = $tweet.height();
            $timestamp.height(tweetHeight);
            $username.height(tweetHeight);

            $username.css('color', userColors[tweet.user]);
        }

        //update stream with new tweets every 'period'
        var updateTweets = function() {
          //home screen
          if (currentUser === 'home') {
            while (numTweets < streams.home.length){
              var tweet = streams.home[numTweets];
              showTweet(tweet);
              numTweets++;
            }
          } else {
            //show user timeline
            while (numTweets < streams.users[currentUser].length) {
              var tweet = streams.users[currentUser][numTweets];
              showTweet(tweet);
              numTweets++;
            }
          }
          setTimeout(updateTweets, period);

        }

        //callback functions
        $('.col-usernames').on('click', '.username', function() {
          javascript: console.log($(this).text());
          //exclude the '@' symbol
          currentUser = $(this).text().slice(1);
          //clear and show the screen
          $('p').remove();
          $('h4').remove();
          $('h5').remove();
          numTweets = 0;
          updateTweets();
        });
        $('.col-tweets').on('mouseenter', '.tweet', function() {
          $(this).toggleClass('highlight');
        });
        $('.col-tweets').on('mouseleave', '.tweet', function() {
          $(this).toggleClass('highlight');
        });

        updateTweets();

      });

    </script>
  </body>
</html>
