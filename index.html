<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <header>
      <h1>Twiddler</h1>
    </header>
    <textarea name="tweet-input">Say something!</textarea>
    <input class="button" type="submit" name="tweet-submit" value="Twiddle">
    <div class="main-grid">
      <div class="col-userinfo">
        <div class="col-usernames"></div>
        <div class="col-timestamps"></div>
      </div>
      <div class="col-tweets"></div>
    </div>
    <div class="side-grid">
      <div class="col-userlist"></div>
    </div>
    <script>

      $(document).ready(function(){

        //target col-tweets section
        var $stream = $('.col-tweets');
        var period = 1000;

        var numTweets = 0;
        var numUsers = 0;
        var usersInCallback = [];

        var $userinfo = $('.col-userinfo');
        var $usernames = $('.col-usernames');
        var $timestamps = $('.col-timestamps');

        var userClickCallback = function(event) {
          javascript: console.log(event.data.value);
        }

        var logo = ' _____          _     _     _ _           \n/__   __      _(_) __| | __| | | ___ _ __ \n  / /\\\\ \\ /\\ / | |/ _` |/ _` | |/ _ | \'__|\n / /   \\ V  V /| | (_| | (_| | |  __| |   \n \\/     \\_/\\_/ |_|\\__,_|\\__,_|_|\\___|_|   \n                                          \n';
        javascript: console.log(logo);
        /*var $tweet = $('<p class="tweet"></p>');
        $tweet.text(logo);
        var $username = $('<h4 class="username col-usernames"></h4>');
        var $timestamp = $('<h5 class="timestamp col-timestamps"></h5>');
        $stream.append($tweet);
        $userinfo.append($username);
        $userinfo.append($timestamp);

        //make sure containers are aligned
        var tweetHeight = $tweet.height();
        $timestamp.height(tweetHeight);
        $username.height(tweetHeight);*/

        //add users you are following to list on side
        while (numUsers < users.length) {
          var $user = $('<h4 class="username"</h4>');
          $user.text(users[numUsers]);
          var $userlist = $('.col-userlist');
          $userlist.append($user);
          numUsers++;
        }


        var updateTweets = function() {
          //update stream with new tweets every 'period'
          while (numTweets < streams.home.length){
            var tweet = streams.home[numTweets];

            //create elements for tweet info
            var $username = $('<h4 class="username ' + tweet.user + '"></h4>');
            var $timestamp = $('<h5 class="timestamp"></h5>');
            var $tweet = $('<p class="tweet"></p>');

            //add the element info
            $username.text('@' + tweet.user);
            $timestamp.text(tweet.created_at.getHours() + ":"  + tweet.created_at.getMinutes() + ":" + tweet.created_at.getSeconds());
            $tweet.text(tweet.message);

            //display newest tweets first
            $stream.append($tweet);
            $usernames.append($username);
            $timestamps.append($timestamp);

            //make sure containers are aligned
            var tweetHeight = $tweet.height();
            $timestamp.height(tweetHeight);
            $username.height(tweetHeight);

            //if the user doesn't have an onclick callback, add one for all present/future elements
            if (!usersInCallback.includes(tweet.user)) {
              $('.username').on('click', '.' + tweet.user, {value: tweet.user}, userClickCallback);
              usersInCallback.push(tweet.user)
            }

            numTweets++;

          }

          setTimeout(updateTweets, period);

        };

        updateTweets();

      });

    </script>
  </body>
</html>
