<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css">
  </head>
  <body>
    <header>
      <h1>Twiddler</h1>
    </header>
    <textarea name="tweet-input">Say something!</textarea>
    <input class="button" type="submit" name="tweet-submit" value="Twiddle">
    <div class="row">
      <<div class="grid">>
        <div class="col-usernames-timestamps"></div>
        <div class="col-tweets"></div>
      </div>
    </div>
    <script>

      $(document).ready(function(){

        //target col-tweets section
        var $stream = $('.col-tweets');
        var period = 1000;

        var index = 0;
        var usersInCallback = [];

        var $userinfo = $('.col-usernames-timestamps');

        var userClickCallback = function(event) {
          javascript: console.log(event.data.value);
        }

        var updateTweets = function() {
          //update stream with new tweets every 'period'
          while(index < streams.home.length){
            var tweet = streams.home[index];

            //create container and elements for tweet info
            var $tweetContainer = $('<div class="tweet-container"></div>');
            var $username = $('<h4 class="username col-usernames ' + tweet.user + '"></h4>');
            var $timestamp = $('<h5 class="timestamp col-timestamps"></h5>');
            var $tweet = $('<p class="tweet"></p>');

            //add the element info
            $username.text('@' + tweet.user);
            $timestamp.text(tweet.created_at.getHours() + ":"  + tweet.created_at.getMinutes() + ":" + tweet.created_at.getSeconds());
            $tweet.text(tweet.message);

            $tweetContainer.append($tweet);

            //display newest tweets first
            $tweetContainer.appendTo($stream);

            var tweetHeight = $tweetContainer.height();
            $timestamp.height(tweetHeight);
            $username.height(tweetHeight);
            $userinfo.append($username);
            $userinfo.append($timestamp);

            //if the user doesn't have an onclick callback, add one for all present/future elements
            if (!usersInCallback.includes(tweet.user)) {
              $('.col-tweets').on('click', '.' + tweet.user, {value: tweet.user}, userClickCallback);
              usersInCallback.push(tweet.user)
            }

            index++;

          }
          setTimeout(updateTweets, period);
        };

        updateTweets();

      });

    </script>
  </body>
</html>
